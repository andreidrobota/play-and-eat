<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play and Eat Gaming Hall and Restaurant"
    />
    <meta
      name="keywords"
      content="play, eat, gaming, gaming hall, gaming restaurant, germany, augsburg"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Play and Eat</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <h1 id="logo">Play and Eat <i class="fa-solid fa-gamepad"></i></h1>
      </a>
      <nav>
        <ul id="navigation-bar">
          <li>
            <a href="#contact">Contact</a>
          </li>
          <li>
            <a href="championship.html" class="active">Championship</a>
          </li>
          <li>
            <a href="photos.html">Photos</a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="form-section">
      <form
        method="post"
        action="https://formdump.codeinstitute.net/"
        class="ch-form"
      >
        <h3>
          Sign up for our Gaming Championship <i class="fa-solid fa-trophy"></i>
        </h3>
        <label for="fname" class="label-text">First name</label>
        <input type="text" name="first-name" id="fname" required />
        <label for="lname" class="label-text">Last Name</label>
        <input type="text" name="last-name" id="lname" required />
        <label for="email" class="label-text">Email Address</label>
        <input type="email" name="e-mail" id="email" required />
        <label for="team-name" class="label-text">Team Name</label>
        <input type="text" name="team-name" id="team-name" required />
        <label class="label-text">Team Size</label>
        <label for="team-size2">2 Players</label>
        <input
          type="radio"
          name="team_size"
          id="team-size2"
          value="2"
          required
        />
        <label for="team-size3">3 Players</label>
        <input type="radio" name="team_size" id="team-size3" value="3" />
        <label for="team-size4">4 Players</label>
        <input type="radio" name="team_size" id="team-size4" value="4" />
        <label class="label-text">Game Type</label>
        <label for="counter">Counter Strike</label>
        <input
          type="radio"
          name="game_type"
          id="counter"
          value="counter Strike"
          required
        />
        <label for="league">League Of Legends</label>
        <input
          type="radio"
          name="game_type"
          id="league"
          value="league of legends"
          required
        />
        <label for="wot">World of Tanks</label>
        <input
          type="radio"
          name="game_type"
          id="wot"
          value="world of tanks"
          required
        />
        <input type="submit" value="Let`s Play!" id="play-button" />
      </form>
    </section>
    <footer>
      <div class="social-com">
        <p>Join our Social Media</p>
        <div>
          <ul class="media-icons">
            <li>
              <a
                href="https://facebook.com"
                target="_blank"
                rel="noopener"
                aria-label="Join our Facebook Community (opens a new tab)"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li>
              <a
                href="https://instagram.com"
                target="_blank"
                rel="noopener"
                aria-label="Join our Instagram Community (opens a new tab)"
                ><i class="fa-brands fa-square-instagram"></i
              ></a>
            </li>
            <li>
              <a
                href="https://discord.com"
                target="_blank"
                rel="noopener"
                aria-label="Join our Discord Community (opens a new tab)"
                ><i class="fa-brands fa-discord"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Font Awesome script-->
    <script
      src="https://kit.fontawesome.com/187311079f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
